visdom_config:
  visualize: true
  plot_frequency: 1
  config_file: "config/rl/docker_visdom.json"
  env_name: "egreedy_qtable_sprime"
  rewrite_windows: true

execute_post_episode: 500
num_episodes: 8000
change_seeds: true
rate: -1
save_path: "data/task1/models"
save_prefix: "egreedy_qtable_sprime"
save_suffix: ''
save_every: 500

task:
  state_vector_args:
    history_buffer: 0
  rewards:
    drawer: 3000.0
    box: 300.0
    batteries: 1000.0
    flashlight: 1000.0
    apple: 50.0
    time_penalty: -0.01
    fail_penalty: -200.0
    timeout_penalty: -100.0
  timeout: 5000

agent:
  epsilon_start: 0.14
  epsilon_decay_factor: 0.9997
  epsilon_bias: 0.01
  alpha_start: 0.1
  alpha_decay_factor: 1000
  alpha_bias: 0.0
  gamma: 0.9
  default_Q: 0.0
